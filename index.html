<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="game.js"></script>

    <style>
        #gameBoard {
            border: black;
        }
    </style>
</head>
<body>
    <canvas id="gameBoard" width=500 height=500></canvas>

    <div>
        <button id="startButton">Старт</button>
        <button id="resetButton">Заного</button><br>
        Ширина: <input type="number" id="widthInput" value="5"><br>
        Высота: <input type="number" id="heighInput" value="5"><br>
        Размер ряда для победы: <input type="number" id="winConditionInput" value="3"><br>
        Бот: <input type="checkbox" id="botInput" checked>
    </div>
    <script>
      let game = new Game();
      game.restoreState();

      function start() {
        game.stop();
        let width = Number(document.getElementById('widthInput').value);
        let heigh = Number(document.getElementById('heighInput').value);
        let winCondition = Number(document.getElementById('winConditionInput').value);
        let bot = document.getElementById('botInput').checked;

        game.width = width;
        game.heigh = heigh;
        game.winCondition = winCondition;
        game.bot = bot;

        game.start();
      }

      document.getElementById('startButton').addEventListener('click', start);
      document.getElementById('resetButton').addEventListener('click', start);
    </script>
</body>
</html>
